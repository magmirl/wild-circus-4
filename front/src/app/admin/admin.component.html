<div class="section_page">
    <div class="">
      <h1>PRICES</h1>
    </div>
  </div>
  
  <div class="container col-12">
    <div class="row">
      <div class="col-10"></div>
      <div class="col-2 row">
  
      </div>
    </div>
  
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th scope="row"></th>
          <td colspan="2" class="col">Click on "Add" to create an article</td>
          <td>
            <button class="button"><span>Add </span></button>
          </td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td colspan="2" class="col">Prices 1</td>
          <td>
            <button class="button1"><span>Edit </span></button>
            <button class="button2"><span>Remove </span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <section class="form">
    <div class="">
      <h1>Prices</h1>
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
  
          <div class="form"></div>
          <div class="form-group">
            <label for="title">Adults :</label>
            <input type="title" class="form-control" id="title" required [(ngModel)]="event.title" name="title">
          </div>

          <div class="form"></div>
          <div class="form-group">
            <label for="title">Children under 12 years :</label>
            <input type="title" class="form-control" id="title" required [(ngModel)]="event.title" name="title">
          </div>

          <div class="form"></div>
          <div class="form-group">
            <label for="title">Groups (more than 10 people) :</label>
            <input type="title" class="form-control" id="title" required [(ngModel)]="event.title" name="title">
          </div>

          <div class="form"></div>
          <div class="form-group">
            <label for="title">Schools :</label>
            <input type="title" class="form-control" id="title" required [(ngModel)]="event.title" name="title">
          </div>
  
          <button class="button3 col-12"><span>Publish </span></button>
 
        </form>
      </div>
    </div>
  </section>
